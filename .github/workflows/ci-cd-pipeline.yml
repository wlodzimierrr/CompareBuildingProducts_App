name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_AGOLIA=${{ secrets.NEXT_PUBLIC_AGOLIA }}" >> ./.env
          echo "NEXT_PUBLIC_AGOLIA_PASSWORD=${{ secrets.NEXT_PUBLIC_AGOLIA_PASSWORD }}" >> ./.env

      - name: Build Docker image for compare_app
        run: docker build -t ghcr.io/wlodzimierrr/compare_app:latest ./
        
      - name: Push Docker image to GitHub Container Registry
        run: |
          docker login ghcr.io -u ${{ github.actor }} --password-stdin <<< ${{ secrets.GHCR_TOKEN }}
          docker push ghcr.io/wlodzimierrr/compare_app:latest
    
      - name: Cleanup .env file
        if: always()
        run: rm -f ./.env
